<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #ffccd5, #ff9aa2);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* HEARTS */
.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.heart {
  position: absolute;
  color: pink;
  animation: float 8s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-10vh); opacity: 0.9; }
}

/* MAIN BOX */
.box {
  background: rgba(255,255,255,0.97);
  padding: 40px;
  border-radius: 28px;
  text-align: center;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 { color: #c2185b; }

button {
  padding: 12px 30px;
  margin: 10px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d88;
  color: white;
}
button:hover { background: #e91e63; }

/* CANDLES */
.candles {
  font-size: 34px;
  animation: flicker 1.4s infinite alternate;
}
@keyframes flicker {
  0% { opacity: 0.95; }
  100% { opacity: 0.6; }
}

/* FADE-IN */
.fade {
  opacity: 0;
  animation: fadeIn 1.5s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

/* TOAST */
.toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff4d88;
  color: white;
  padding: 18px 28px;
  border-radius: 20px;
  font-size: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  animation: dropToast 4s forwards;
  z-index: 999;
}
@keyframes dropToast {
  0% { top: -120px; opacity: 0; }
  25% { top: 40px; opacity: 1; }
  75% { top: 40px; opacity: 1; }
  100% { top: -120px; opacity: 0; }
}

.photos img {
  width: 100%;
  border-radius: 18px;
  margin-top: 18px;
}
</style>
</head>

<body>

<div class="hearts"></div>
